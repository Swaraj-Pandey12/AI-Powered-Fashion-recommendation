<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Fashion Recommender</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            width: 90%;
            margin: auto;
            padding: 20px;
        }

        h1 {
            color: #333;
            text-transform: uppercase;
            font-size: 30px;
            margin-bottom: 10px;
        }

        form {
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 60%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .message {
            color: red;
            font-weight: bold;
            margin-top: 15px;
        }

        .results {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 30px;
        }

        .card {
            background-color: white;
            border-radius: 8px;
            width: 240px;
            padding: 15px;
            margin: 10px;
            box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
            text-align: left;
            transition: 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
        }

        .card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-radius: 5px;
        }

        .card h3 {
            font-size: 18px;
            margin: 10px 0 5px;
        }

        .card .info {
            font-size: 14px;
            color: #555;
        }

        .card a {
            display: inline-block;
            margin-top: 10px;
            font-size: 14px;
            color: #2b7de9;
            text-decoration: none;
        }

        .card a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>AI Fashion Recommender</h1>

    <form method="POST" action="/search">
        <input
            type="text"
            name="prompt"
            placeholder="Ex: Red dress for women"
            required
            value="{{ prompt }}"
        >
        <button type="submit">Search</button>
    </form>

    {% if message %}
        <p class="message">{{ message }}</p>
    {% endif %}

    {% if results %}
        <div class="results">
            {% for item in results %}
                <div class="card">
                    {% if item.image_url %}
                        <img src="{{ item.image_url }}" alt="{{ item.name }}">
                    {% endif %}
                    <h3>{{ item.name }}</h3>
                    <p class="info">Gender: {{ item.gender }}</p>
                    <p class="info">Price: â‚¹ {{ item.mrp }}</p>
                    <a href="{{ item.product_url }}" target="_blank">View Product</a>
                </div>
            {% endfor %}
        </div>
    {% endif %}
</div>

</body>
</html>
