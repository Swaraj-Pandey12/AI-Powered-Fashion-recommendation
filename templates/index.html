<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Fashion Recommender</title>
</head>
<body>

<h1>AI Fashion Recommender</h1>

<form method="POST" action="/search">
    <input
        type="text"
        name="prompt"
        placeholder="Ex: Red dress for women"
        required
        value="{{ prompt }}"
    >
    <button type="submit">Search</button>
</form>

{% if message %}
    <p style="color:red;font-weight:bold">{{ message }}</p>
{% endif %}

{% if results %}
    <h2>Search Results</h2>
    <ul>
        {% for item in results %}
            <li>
                <strong>{{ item.name }}</strong><br>
                Gender: {{ item.gender }}<br>
                Price: {{ item.mrp }}<br>
                <a href="{{ item.product_url }}" target="_blank">View</a>
            </li><br>
        {% endfor %}
    </ul>
{% endif %}

</body>
</html>
